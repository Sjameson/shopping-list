<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>		

	<header id="header">
		<img src="images/list-icon.png" width"64" height="74"  align="top" class="icon"/>
		<h1 class="title">Shopping List</h1>
	</header>


<div id="list">
			<div>
				<button class="clear">Clear List</button>
			</div> 	

	<form id="box">
		<input name="name" type="text" id="name" class="name" placeholder="List Item">
		<img src="images/add.png" width="32" height="32" border="0" align="top" class="add" id="add"/>
	</form>

	<a href="https://www.google.com/maps/search/find+local+grocery+stores/@40.4336461,-79.9345085,14z/data=!3m1!4b1">Find local grocery stores.</a>
</div>

		<div id="footer">
				<p>&copy; 2015 Susannah Jameson</p>
		</div>

</body>
</html>
